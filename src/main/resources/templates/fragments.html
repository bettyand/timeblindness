<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:fragment="head (pageTitle)">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link th:href="@{/style.css}" rel="stylesheet" />

    <title th:text="${pageTitle}">Time Vision</title>
</head>

<body>
    <header th:fragment="header" class="d-flex justify-content-between  align-items-center">
        <div class="d-flex align-items-center">
            <img class="eyecon" src="/img/timevision.jfif" th:src="@{/img/timevision.jfif}" alt="time vision ai art">
            <span class="display-5">TimeVision</span>
        </div>
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Home</a>
            </li>
            <li sec:authorize="isAuthenticated()" class="nav-item">
                <a class="nav-link" th:href="@{/tasks}">My Tasks</a>
            </li>
            <li sec:authorize="hasAuthority('Admin')" class="nav-item">
                <a class="nav-link" th:href="@{/tasks/all}">All Tasks</a>
            </li>
            <li sec:authorize="hasAuthority('Admin')" class="nav-item">
                <a class="nav-link" th:href="@{/users}">User List</a>
            </li>
            <li sec:authorize="isAuthenticated()" class="nav-item">
                <a class="nav-link" th:href="@{/logout}">Log Out</a>
            </li>
            <li sec:authorize="!isAuthenticated()" class="nav-item">
                <a class="nav-link" th:href="@{/register}">Register</a>
            </li>
            <li sec:authorize="!isAuthenticated()" class="nav-item">
                <a class="nav-link" th:href="@{/login}">Log In</a>
            </li>
        </ul>
    </header>

    <footer th:fragment="footer" class="fixed-bottom d-flex justify-content-center align-items-center">
        <div>
            &copy; 2022 Betty and Chris, image generated with <a href="https://www.craiyon.com/" th:href="@{https://www.craiyon.com/}">craiyon</a>
        </div>
    </footer>

    <div th:fragment="scripts" th:remove="tag">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
    </div>

</body>

</html>
