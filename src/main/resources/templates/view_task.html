<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Blindness App</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <header th:replace="fragments :: header"></header>

    <p th:if="${param.savesuccess}">Attempt saved and task stats updated</p>

    <main th:object="${task}">
        <h1 th:text="${task.name}">Task Name</h1>

        <p th:text="${task.description}">Task Description</p>

        <table>
            <thead>
                <tr>
                    <th>Attempts</th>
                    <th>Shortest Time</th>
                    <th>Longest Time</th>
                    <th>Average Time</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td th:text="${task.numAttempts}">Number of Attempts</td>
                    <td th:text="${task.shortestTimeString()}">Shortest Time</td>
                    <td th:text="${task.longestTimeString()}">Longest Time</td>
                    <td th:text="${task.averageTimeString()}">Average Time</td>
                </tr>
            </tbody>
        </table>

        <h2>Attempts</h2>

        <a th:href="@{'/tasks/' + ${task.id} + '/attempt/new'}">New Attempt</a>

        <table>
            <thead>
                <tr>
                    <th>Start Time</th>
                    <th>Stop Time</th>
                    <th>Duration</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="attempt : ${listAttempts}">
                    <td th:text="${attempt.startTimeString()}">Start Time</td>
                    <td th:text="${attempt.stopTimeString()}">Stop Time</td>
                    <td th:text="${attempt.durationString()}">Duration</td>
                </tr>
            </tbody>
        </table>

        <a th:href="@{'/tasks/edit/' + ${task.id}}">Edit Task</a>
        <a th:href="@{'/tasks/delete/' + ${task.id}}">Delete Task</a>
    </main>

    <footer th:replace="fragments :: footer"></footer>
</body>

</html>
